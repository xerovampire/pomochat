
name: Build Android App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Web Assets
        run: |
          mkdir -p dist
          cp index.html dist/
          # In a real CI, you'd run a bundler here. 
          # For this ESM setup, we copy the entry points.
          cp *.tsx dist/ 2>/dev/null || true 
          cp -r components dist/ 2>/dev/null || true
          cp -r services dist/ 2>/dev/null || true

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PomoChat-Pro-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
