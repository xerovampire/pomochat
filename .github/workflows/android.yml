
name: Build Android App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Removed 'cache: npm' as it requires a package-lock.json which is missing

      - name: Install dependencies
        run: npm install --no-package-lock

      - name: Build Web Assets
        run: |
          mkdir -p dist
          # Copy everything to dist for Capacitor
          cp -r * dist/ 2>/dev/null || true
          # Remove the dist/dist folder if it created one recursively
          rm -rf dist/dist
          echo "Web assets prepared in dist folder"

      - name: Initialize Capacitor Android
        run: |
          # Check if android folder exists, if not add it
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PomoChat-Pro-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
